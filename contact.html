    <div class="text-center display-2 my-5">Send us your Feedback</div>
    <form action="" class="w-50 mx-auto rounded-4 m-4">
        <div class="mb-3 row">
            <label for="Email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="text" required class="form-control" id="Email" placeholder="email">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" required class="form-control" id="name" placeholder="Email">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="message" class="col-sm-2 col-form-label">Message</label>
            <div class="col-sm-10">
                <textarea class="form-control" required name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
            </div>
        </div>
        <div class="mb-3 row w-50 mx-auto">
            <input class="btn btn-primary px-4 py-3 mx-auto" type="submit" value="Send">
        </div>
    </form>
