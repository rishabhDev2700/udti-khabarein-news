<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <nav class="navbar navbar-light bg-white sticky-top border-bottom  border-dark">
        <div class="mx-3 display-2"><a class="text-black" href="./admin.html">Admin Panel</a></div>
        <button class="navbar-toggler mx-3" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasLightNavbar" aria-controls="offcanvasDarkNavbar">
            <img src="https://cdn-icons-png.flaticon.com/512/6024/6024190.png" width="60px" alt="Admin Panel">
        </button>
        <div class="offcanvas offcanvas-end text-bg-light" tabindex="-1" id="offcanvasLightNavbar"
            aria-labelledby="offcanvasLightNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasLightNavbarLabel">Admin Menu</h5>
                <button type="button" class="btn-close btn-close-dark" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./admin.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./admin_form.html">New Article</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./admin_articles.html">All Article</a>
                    </li>
                </ul>
                <form class="d-flex mt-3" role="search">
                    <input id="admin-searchbar"class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button id="admin-search-button" class="btn btn-success">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <form action="" class="my-5" id="article-form">
            <h1 class="display-4 my-3">Article Form</h1>
            <div class="form-input">
                <label for="category" class="form-label">Category</label>
                <select name="category" id="category" class="form-select">
                    <option value="politics">Politics</option>
                    <option value="business">Business</option>
                    <option value="sports">Sports</option>
                    <option value="entertainment">Entertainment</option>
                </select>
            </div>
            <div class="form-input">
                <label for="cover" class="form-label">Cover Image</label>
                <input type="file" name="cover" id="cover" class="form-control">
            </div>
            <div class="">
                <label for="title" class="form-label">Title</label>
                <input type="text" name="title" id="title" class="form-control">
            </div>
            <div class="">
                <label for="content" class="form-label">Content</label>
                <textarea name="content" id="content" class="form-control" rows="20"></textarea>
            </div>
            <div class="form-input">
                <input id="form-button" class="btn btn-primary px-5 py-4 my-3 mx-auto" type="submit" value="Save">
            </div>
        </form>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <script>
        $(document).ready(function () {
            $('#form-button').click(function (e) {
                e.preventDefault();
                let form = document.getElementById("article-form");
                let fd = new FormData(form);
                $.ajax({
                    url: "url to endpoint",
                    data: fd,
                    cache: false,
                    processData: false,
                    contentType: false,
                    type: 'POST',
                    success: function (response) {
                        alert("Article Posted");
                    },
                    error:function(){
                        alert("Error Occurred");
                    }
                });
            })
        });
    </script>

</body>

</html>
